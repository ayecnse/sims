<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V3.3 - Full Visibility</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #020617; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); pointer-events: auto; }
        .jetbrains { font-family: 'JetBrains Mono', monospace; font-size: 11px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="relative z-10 h-screen pointer-events-none flex flex-col justify-between p-6">
        <div class="glass p-5 rounded-xl border-l-4 border-emerald-500 w-fit">
            <h1 class="text-emerald-500 font-bold text-xl uppercase italic">AyeCNSe <span class="text-white">V3.3 FULL_VIEW</span></h1>
            <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-1">Legs: Grounded | Camera: Fixed | DOF: 32</p>
        </div>

        <div class="glass p-4 rounded-xl flex gap-4 h-72 w-full max-w-5xl self-center">
            <div class="flex-grow flex flex-col">
                <textarea id="ilmInput" class="flex-grow bg-black p-4 jetbrains text-emerald-300 outline-none rounded-lg border border-slate-800 resize-none">
// LEG & GRAVITY CHECK
LEG_L_KNEE(45)
LEG_R_KNEE(45)
WAIT(0.5)
JUMP(5.0) // WATCH THE LEGS LEAVE THE GROUND
WAIT(2)
RESET()</textarea>
            </div>
            <button onclick="sim.run()" class="w-48 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl transition-all uppercase text-sm">Test Physics</button>
        </div>
    </div>

    <script>
        class FullViewSim {
            constructor() {
                this.joints = {};
                this.velY = 0;
                this.gravity = -0.15;
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 4, 12); // Backed up and centered

                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.target.set(0, 2, 0);

                this.scene.add(new THREE.AmbientLight(0xffffff, 0.5));
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 10, 5);
                this.scene.add(light);
                this.scene.add(new THREE.GridHelper(40, 40, 0x334155, 0x0f172a));

                this.buildBot();
                this.animate();
            }

            buildBot() {
                this.bot = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: 0x475569 });
                const legMat = new THREE.MeshStandardMaterial({ color: 0x10b981, wireframe: false });

                // PELVIS (Root)
                this.pelvis = new THREE.Group();
                this.pelvis.position.y = 2.4; 
                this.bot.add(this.pelvis);
                this.pelvis.add(new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.4, 0.6), mat));

                // TORSO
                this.torso = new THREE.Group();
                this.torso.position.y = 0.2;
                this.pelvis.add(this.torso);
                this.torso.add(new THREE.Mesh(new THREE.BoxGeometry(1.0, 1.4, 0.7), mat));

                // LEGS (Attached directly to Pelvis)
                this.createLeg(-0.35, this.pelvis, legMat, 'L');
                this.createLeg(0.35, this.pelvis, legMat, 'R');

                this.scene.add(this.bot);
            }

            createLeg(x, parent, mat, side) {
                const hip = new THREE.Group(); hip.position.set(x, -0.2, 0); parent.add(hip);
                const upper = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.2, 0.3), mat); upper.position.y = -0.6; hip.add(upper);
                const knee = new THREE.Group(); knee.position.y = -1.2; hip.add(knee); // Connected to upper
                const lower = new THREE.Mesh(new THREE.BoxGeometry(0.25, 1.2, 0.25), mat); lower.position.y = -0.6; knee.add(lower);
                
                this.joints[`LEG_${side}_HIP_PITCH`] = { ref: hip.rotation, axis: 'x' };
                this.joints[`LEG_${side}_KNEE`] = { ref: knee.rotation, axis: 'x' };
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]);
                        if (cmd === 'JUMP') { this.velY = val * 0.1; }
                        else if (this.joints[cmd]) { this.joints[cmd].ref[this.joints[cmd].axis] = (val * Math.PI) / 180; }
                        else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, val * 1000));
                        else if (cmd === 'RESET') { 
                            this.bot.position.y = 0; this.velY = 0; 
                            Object.values(this.joints).forEach(j => j.ref[j.axis] = 0);
                        }
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // GRAVITY PHYSICS
                if (this.bot.position.y > 0 || this.velY !== 0) {
                    this.bot.position.y += this.velY;
                    this.velY += this.gravity;
                    if (this.bot.position.y <= 0) {
                        this.bot.position.y = 0;
                        this.velY = 0;
                    }
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new FullViewSim();
    </script>
</body>
</html>
