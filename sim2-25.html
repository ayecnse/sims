<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V4.1 - Clean Build Quadrotor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        /* Replaced Tailwind with optimized local CSS */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #010409; font-family: 'JetBrains Mono', monospace; color: #e2e8f0; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; height: 100vh; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 24px; }
        .glass { background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-left: 4px solid #eab308; padding: 20px; border-radius: 12px; pointer-events: auto; width: fit-content; }
        .console-box { display: flex; gap: 16px; height: 280px; width: 100%; max-width: 1000px; align-self: center; background: rgba(13, 17, 23, 0.95); padding: 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); pointer-events: auto; }
        textarea { flex-grow: 1; background: #000; color: #fbbf24; border: 1px solid #334155; padding: 12px; border-radius: 8px; font-family: inherit; font-size: 11px; resize: none; outline: none; }
        button { width: 180px; background: #ca8a04; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        button:hover { background: #eab308; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-overlay">
        <div class="glass">
            <h1 style="margin:0; color:#eab308; letter-spacing: -1px;">AyeCNSe <span style="color:#fff">V4.1_PERF</span></h1>
            <div style="font-size: 10px; color: #94a3b8; margin-top: 4px; letter-spacing: 1px;">ENGINE: WEBGL_NATIVE | ASSET: QUAD_X</div>
        </div>

        <div class="console-box">
            <textarea id="ilmInput">
// PRODUCTION-READY FLIGHT DATA
THROTTLE(6.0)
WAIT(0.5)
PITCH(20)
ROLL(10)
WAIT(1.5)
PITCH(0)
ROLL(0)
YAW(180)
WAIT(1.0)
LAND()</textarea>
            <button onclick="sim.run()">Launch Stack</button>
        </div>
    </div>

    <script>
        class PerfDroneSim {
            constructor() {
                this.groundY = 0;
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.gravity = -0.08;
                this.thrust = 0;
                this.isArmed = false;
                this.props = [];
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.set(12, 10, 15);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.4));
                const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(10, 20, 10); this.scene.add(sun);
                this.scene.add(new THREE.GridHelper(100, 40, 0x1e293b, 0x0f172a));

                this.buildDrone();
                this.animate();
            }

            buildDrone() {
                this.drone = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: 0x475569 });
                const propMat = new THREE.MeshStandardMaterial({ color: #facc15, transparent: true, opacity: 0.5 });

                // Frame
                const core = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.2, 0.8), mat);
                this.drone.add(core);

                const armConfig = [[1,1], [1,-1], [-1,1], [-1,-1]];
                armConfig.forEach(pos => {
                    const arm = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 1.4), mat);
                    arm.position.set(pos[0]*0.4, 0, pos[1]*0.4);
                    arm.rotation.y = (pos[0] === pos[1]) ? Math.PI/4 : -Math.PI/4;
                    this.drone.add(arm);

                    const motor = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 0.02, 16), propMat);
                    motor.position.set(pos[0], 0.1, pos[1]);
                    this.drone.add(motor);
                    this.props.push(motor);
                });

                this.scene.add(this.drone);
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]) || 0;
                        if (cmd === 'THROTTLE') { this.thrust = val * 0.05; this.isArmed = true; }
                        else if (cmd === 'PITCH') this.drone.rotation.x = THREE.MathUtils.degToRad(val);
                        else if (cmd === 'ROLL') this.drone.rotation.z = THREE.MathUtils.degToRad(-val);
                        else if (cmd === 'YAW') this.drone.rotation.y += THREE.MathUtils.degToRad(val);
                        else if (cmd === 'LAND') { this.thrust = 0.04; } // Controlled slow descent
                        else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, val * 1000));
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                if (this.isArmed || this.drone.position.y > 0) {
                    // Apply Thrust in Local Up Direction
                    const thrustVec = new THREE.Vector3(0, this.thrust, 0);
                    thrustVec.applyQuaternion(this.drone.quaternion);
                    
                    this.velocity.add(thrustVec);
                    this.velocity.y += this.gravity;
                    
                    // Air resistance/Damping
                    this.velocity.multiplyScalar(0.98);

                    this.drone.position.add(this.velocity);

                    // Ground Collision
                    if (this.drone.position.y <= this.groundY) {
                        this.drone.position.y = this.groundY;
                        this.velocity.set(0,0,0);
                        this.isArmed = false;
                    }

                    // Prop Rotation based on thrust
                    this.props.forEach(p => p.rotation.y += 0.4);
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new PerfDroneSim();
    </script>
</body>
</html>
