<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V5.2 - Atmosphere Locked</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #010409; font-family: monospace; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; height: 100vh; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
        .glass { background: rgba(13, 17, 23, 0.9); border-left: 4px solid #10b981; padding: 15px; border-radius: 8px; pointer-events: auto; color: #fff; width: fit-content; }
        .console-box { display: flex; gap: 10px; height: 220px; width: 100%; max-width: 800px; align-self: center; background: rgba(13,17,23,0.95); padding: 15px; border-radius: 12px; pointer-events: auto; border: 1px solid #334155; }
        textarea { flex-grow: 1; background: #000; color: #10b981; border: 1px solid #1e293b; padding: 10px; font-size: 11px; resize: none; outline: none; }
        button { width: 140px; background: #10b981; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-overlay">
        <div class="glass">
            <h2 style="margin:0; font-size: 18px;">AyeCNSe V5.2 <span style="font-weight:normal; font-size:10px;">| ALTITUDE_GOVERNOR_ON</span></h2>
        </div>
        <div class="console-box">
            <textarea id="ilmInput">
// SAFETY-LOCKED FLIGHT
THRUST(15.0)   // Runway acceleration
WAIT(2.0)
PITCH(-15)     // Climb
WAIT(1.5)
PITCH(0)       // Level off (crucial)
WAIT(5.0)
THRUST(2.0)    // Slow down
WAIT(2.0)
RESET()</textarea>
            <button onclick="sim.run()">Launch Plane</button>
        </div>
    </div>

    <script>
        class GovernedWingSim {
            constructor() {
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.thrustPower = 0;
                this.gravity = -0.025;
                this.targetPitch = 0;
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
                this.camera.position.set(40, 20, 40);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(50, 100, 50); this.scene.add(sun);
                this.scene.add(new THREE.GridHelper(2000, 100, 0x1e293b, 0x0f172a));

                this.buildPlane();
                this.animate();
            }

            buildPlane() {
                this.plane = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: 0x10b981 });
                this.plane.add(new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.4, 3), mat));
                const wing = new THREE.Mesh(new THREE.BoxGeometry(6, 0.05, 1.2), new THREE.MeshStandardMaterial({color:0xeeeeee}));
                this.plane.add(wing);
                this.prop = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.1, 0.1), new THREE.MeshBasicMaterial({color:0x000}));
                this.prop.position.z = 1.5; this.plane.add(this.prop);
                this.scene.add(this.plane);
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]) || 0;
                        if (cmd === 'THRUST') this.thrustPower = val * 0.005;
                        else if (cmd === 'PITCH') this.targetPitch = THREE.MathUtils.degToRad(val);
                        else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, val * 1000));
                        else if (cmd === 'RESET') { 
                            this.plane.position.set(0,0,0); this.velocity.set(0,0,0); 
                            this.targetPitch = 0; this.plane.rotation.set(0,0,0); this.thrustPower = 0;
                        }
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // 1. STABILIZER: Auto-leveling logic
                this.plane.rotation.x += (this.targetPitch - this.plane.rotation.x) * 0.08;

                // 2. VECTOR THRUST
                const forward = new THREE.Vector3(0, 0, 1).applyQuaternion(this.plane.quaternion);
                this.velocity.addScaledVector(forward, this.thrustPower);

                // 3. AERODYNAMICS
                const speed = this.velocity.length();
                const altitude = this.plane.position.y;
                
                // Induced Drag: Pitching up/down costs speed
                const pitchPenalty = Math.abs(this.plane.rotation.x) * 0.1;
                this.velocity.multiplyScalar(0.985 - pitchPenalty);

                // Altitude Thinning: Air gets thinner as you go up (Caps height at ~150m)
                const airDensity = Math.max(0, 1 - (altitude / 150));
                const lift = (speed * speed) * (-this.plane.rotation.x + 0.08) * airDensity * 0.6;
                
                this.velocity.y += lift + this.gravity;

                this.plane.position.add(this.velocity);

                // 4. FLOOR
                if (this.plane.position.y <= 0) {
                    this.plane.position.y = 0;
                    this.velocity.y = Math.max(0, this.velocity.y);
                    if (this.thrustPower < 0.02) this.velocity.multiplyScalar(0.9);
                }

                this.prop.rotation.z += (this.thrustPower * 100) + 0.1;
                this.controls.target.copy(this.plane.position);
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new GovernedWingSim();
    </script>
</body>
</html>
