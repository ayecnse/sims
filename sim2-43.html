<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V14.0 - Molecular Architect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050505; font-family: 'JetBrains Mono', monospace; color: #10b981; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; height: 100vh; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 25px; box-sizing: border-box; }
        .bio-hud { background: rgba(0, 20, 10, 0.9); border: 1px solid #10b981; padding: 15px; border-radius: 4px; pointer-events: auto; width: 320px; box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
        .editor-box { display: flex; gap: 10px; height: 180px; width: 100%; max-width: 900px; align-self: center; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 4px; border: 1px solid #10b981; pointer-events: auto; }
        textarea { flex-grow: 1; background: #000; color: #10b981; border: 1px solid #064e3b; padding: 10px; font-size: 11px; outline: none; }
        button { width: 150px; background: #10b981; color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .gene-sequence { letter-spacing: 2px; font-weight: bold; color: #34d399; word-break: break-all; font-size: 10px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-overlay">
        <div class="bio-hud">
            <h2 style="margin:0; font-size: 14px;">GENE_SYNTH_v14.0</h2>
            <hr style="border:0.5px solid #064e3b; margin:10px 0;">
            <div id="sequence-display" class="gene-sequence">ATCG...</div>
            <div style="font-size: 10px; margin-top:10px;">STABILITY: <span id="stab">100%</span></div>
            <div style="font-size: 10px;">TEMPORAL_FLOW: <span id="flow">FORWARD</span></div>
        </div>
        <div class="editor-box">
            <textarea id="ilmInput">
// BIO-ENGINEERING PROTOCOL
PREDICT_MOLECULAR_BOND()
REVERSE_TIME_FLOW(5.0) // Watch molecules unbind
GENERATE_DNA_STRAND("ATCGATCGCCG")
WAIT(2.0)
EDIT_DNA_SEQUENCE("AATTCCGG")
WAIT(1.5)
RESTORE_TIME_FLOW()</textarea>
            <button onclick="sim.run()">Execute Sequence</button>
        </div>
    </div>

    <script>
        class BioSim {
            constructor() {
                this.dnaData = "ATCGATCGCCG";
                this.timeDir = 1;
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.z = 50;
                this.renderer = new THREE.WebGLRenderer({antialias: true});
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                
                // Build DNA Mesh
                this.dnaGroup = new THREE.Group();
                for(let i=0; i<20; i++) {
                    const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 12, 12), new THREE.MeshBasicMaterial({color: 0x10b981}));
                    sphere.position.set(Math.cos(i*0.5)*5, i*2 - 20, Math.sin(i*0.5)*5);
                    this.dnaGroup.add(sphere);
                }
                this.scene.add(this.dnaGroup);
                this.animate();
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (!m) continue;
                    const cmd = m[1].trim(), val = m[2].replace(/['"]/g, '');
                    
                    if (cmd === 'REVERSE_TIME_FLOW') this.timeDir = -1;
                    else if (cmd === 'RESTORE_TIME_FLOW') this.timeDir = 1;
                    else if (cmd === 'EDIT_DNA_SEQUENCE' || cmd === 'GENERATE_DNA_STRAND') {
                        this.dnaData = val;
                        document.getElementById('sequence-display').innerText = this.dnaData;
                    }
                    else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, parseFloat(val) * 1000));
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.dnaGroup.rotation.y += 0.02 * this.timeDir;
                document.getElementById('flow').innerText = this.timeDir > 0 ? "FORWARD" : "REVERSED";
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new BioSim();
    </script>
</body>
</html>
