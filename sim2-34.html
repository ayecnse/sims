<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V9.0 - Mars Mission</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'JetBrains Mono', monospace; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; height: 100vh; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
        .glass { background: rgba(15, 5, 5, 0.9); border-left: 4px solid #f87171; padding: 15px; border-radius: 4px; pointer-events: auto; color: #fff; }
        .console-box { display: flex; gap: 10px; height: 180px; width: 100%; max-width: 850px; align-self: center; background: rgba(10, 0, 0, 0.95); padding: 15px; border-radius: 8px; border: 1px solid #f87171; pointer-events: auto; }
        textarea { flex-grow: 1; background: #000; color: #fca5a5; border: 1px solid #450a0a; padding: 10px; font-size: 11px; outline: none; resize: none; }
        button { width: 140px; background: #ef4444; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        #telemetry { font-size: 10px; color: #f87171; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-overlay">
        <div class="glass">
            <h2 style="margin:0; font-size: 14px;">MARS_TRANSFER_v9.0</h2>
            <div id="telemetry">STAGE: LEO | DIST TO MARS: -- km</div>
        </div>
        <div class="console-box">
            <textarea id="ilmInput">
// MISSION: EARTH TO MARS
TRANS_MARS_INJECTION(2.5) // Leave Earth Orbit
WAIT(3.0)
DEEP_SPACE_COAST()        // Travel Phase
WAIT(5.0)
MARS_CAPTURE(1.8)         // Brake into Mars Orbit
WAIT(2.0)
DESCEND_TO_SURFACE()      // Atmospheric Entry</textarea>
            <button onclick="sim.run()">Initiate TMI</button>
        </div>
    </div>

    <script>
        class MarsSim {
            constructor() {
                this.earthPos = new THREE.Vector3(-150, 0, 0);
                this.marsPos = new THREE.Vector3(250, 0, 0);
                this.shipPos = new THREE.Vector3(-140, 5, 0);
                this.vel = new THREE.Vector3(0, 0.5, 0);
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 10000);
                this.camera.position.set(0, 200, 400);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                
                // Celestial Bodies
                this.earth = new THREE.Mesh(new THREE.SphereGeometry(20, 32, 32), new THREE.MeshStandardMaterial({color: 0x2563eb, wireframe: true}));
                this.earth.position.copy(this.earthPos);
                this.mars = new THREE.Mesh(new THREE.SphereGeometry(12, 32, 32), new THREE.MeshStandardMaterial({color: 0xef4444, wireframe: true}));
                this.mars.position.copy(this.marsPos);
                this.scene.add(this.earth, this.mars, new THREE.AmbientLight(0xffffff, 0.2));
                
                const sun = new THREE.PointLight(0xffffff, 2, 1000); sun.position.set(0, 0, 0); this.scene.add(sun);

                this.buildShip();
                this.animate();
            }

            buildShip() {
                this.ship = new THREE.Group();
                const body = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 4, 16), new THREE.MeshStandardMaterial({color: 0xcccccc}));
                body.rotation.z = Math.PI / 2;
                this.ship.add(body);
                this.scene.add(this.ship);
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]) || 0;
                        if (cmd === 'TRANS_MARS_INJECTION') this.vel.set(val, 0.2, 0);
                        else if (cmd === 'MARS_CAPTURE') this.vel.set(0.2, 0, 0);
                        else if (cmd === 'DESCEND_TO_SURFACE') { this.targetPos = this.marsPos.clone(); this.vel.set(0,0,0); }
                        else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, val * 1000));
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Simple Linear Interpolation for Mission Logic
                this.shipPos.add(this.vel);
                this.ship.position.copy(this.shipPos);
                this.ship.lookAt(this.marsPos);

                // Telemetry
                const dist = this.shipPos.distanceTo(this.marsPos);
                document.getElementById('telemetry').innerText = `DIST TO MARS: ${Math.round(dist * 1000)} km | SPEED: ${Math.round(this.vel.length() * 10000)} km/h`;

                if (dist < 15) {
                    this.vel.multiplyScalar(0.9);
                    document.getElementById('telemetry').innerText = "STATUS: MARS PROXIMITY - BRAKING";
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new MarsSim();
    </script>
</body>
</html>
