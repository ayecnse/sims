<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V3.2 - Collision & Gravity Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #020617; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); pointer-events: auto; }
        .jetbrains { font-family: 'JetBrains Mono', monospace; font-size: 10px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="relative z-10 h-screen pointer-events-none flex flex-col justify-between p-6">
        <div class="glass p-5 rounded-xl border-l-4 border-red-500 w-fit">
            <h1 class="text-red-500 font-bold text-xl uppercase tracking-tighter">AyeCNSe <span class="text-white">V3.2_PHYSICS_FIX</span></h1>
            <p class="text-[10px] text-slate-400 uppercase mt-1">Status: Collision Avoidance Active | Gravity: G=9.81 m/sÂ²</p>
        </div>

        <div class="glass p-4 rounded-xl flex gap-4 h-80 w-full max-w-5xl self-center">
            <div class="flex-grow flex flex-col">
                <textarea id="ilmInput" class="flex-grow bg-black p-4 jetbrains text-red-200 outline-none rounded-lg border border-slate-800 resize-none">
// PHYSICS & COLLISION TEST
ARM_L_SHOULDER_ROLL(20) // Minimum roll to avoid torso
ARM_R_SHOULDER_ROLL(-20)
WAIT(0.5)
JUMP(4.0) // Higher power to see the arc
WAIT(2)
RESET()</textarea>
            </div>
            <button onclick="sim.run()" class="w-48 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl transition-all uppercase text-sm">Execute Protocol</button>
        </div>
    </div>

    <script>
        class PhysicsFixSim {
            constructor() {
                this.joints = {};
                this.velY = 0;
                this.gravity = -0.15; // Increased for visual impact
                this.floorY = 0;
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.set(7, 5, 10);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.4));
                const sun = new THREE.DirectionalLight(0xffffff, 1.2);
                sun.position.set(10, 20, 10);
                this.scene.add(sun);
                this.scene.add(new THREE.GridHelper(50, 50, 0x1e293b, 0x0f172a));

                this.buildBot();
                this.animate();
            }

            buildBot() {
                this.bot = new THREE.Group();
                const bodyMat = new THREE.MeshStandardMaterial({ color: 0x334155 });
                
                this.pelvis = new THREE.Group();
                this.pelvis.position.y = 2.4;
                this.bot.add(this.pelvis);
                this.pelvis.add(new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.4, 0.6), bodyMat));

                this.torso = new THREE.Group();
                this.torso.position.y = 0.3;
                this.pelvis.add(this.torso);
                const torsoMesh = new THREE.Mesh(new THREE.BoxGeometry(1.0, 1.4, 0.7), bodyMat);
                this.torso.add(torsoMesh);

                // Arm Hierarchy with Offsets to prevent Torso Intersect
                this.createArm(-0.6, 0.6, this.torso, bodyMat, 'L');
                this.createArm(0.6, 0.6, this.torso, bodyMat, 'R');

                this.scene.add(this.bot);
            }

            createArm(x, y, parent, mat, side) {
                const sP = new THREE.Group(); sP.position.set(x, y, 0); parent.add(sP);
                const sR = new THREE.Group(); sP.add(sR);
                // Initial offset to keep arms out of body
                sR.rotation.z = side === 'L' ? 0.3 : -0.3; 
                
                const upper = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.8, 0.2), mat);
                upper.position.y = -0.4; sR.add(upper);
                
                this.joints[`ARM_${side}_SHOULDER_PITCH`] = { ref: sP.rotation, axis: 'x', min: -3, max: 3 };
                this.joints[`ARM_${side}_SHOULDER_ROLL`] = { ref: sR.rotation, axis: 'z', min: -2, max: 2 };
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]);
                        if (cmd === 'JUMP') { 
                            this.velY = val * 0.1; 
                        } else if (cmd === 'WAIT') {
                            await new Promise(r => setTimeout(r, val * 1000));
                        } else if (this.joints[cmd]) {
                            // Apply Soft Limits
                            const rad = (val * Math.PI) / 180;
                            this.joints[cmd].ref[this.joints[cmd].axis] = rad;
                        }
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // FORCE GRAVITY
                if (this.bot.position.y > 0 || this.velY !== 0) {
                    this.bot.position.y += this.velY;
                    this.velY += this.gravity;
                    
                    if (this.bot.position.y <= 0) {
                        this.bot.position.y = 0;
                        this.velY = 0;
                    }
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new PhysicsFixSim();
    </script>
</body>
</html>
