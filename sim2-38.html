<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V12.0 - Hyperspace Jump</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'JetBrains Mono', monospace; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; height: 100vh; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 30px; box-sizing: border-box; }
        .nav-hud { background: rgba(0, 20, 40, 0.9); border-left: 5px solid #00f2ff; padding: 20px; border-radius: 4px; pointer-events: auto; color: #00f2ff; width: 300px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        .console-box { display: flex; gap: 10px; height: 180px; width: 100%; max-width: 900px; align-self: center; background: rgba(5, 5, 10, 0.95); padding: 15px; border-radius: 8px; border: 1px solid #00f2ff; pointer-events: auto; }
        textarea { flex-grow: 1; background: #000; color: #00f2ff; border: 1px solid #005566; padding: 10px; font-size: 11px; outline: none; resize: none; }
        button { width: 160px; background: #00f2ff; color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .stat { font-size: 12px; margin-bottom: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-overlay">
        <div class="nav-hud">
            <h2 style="margin:0; font-size: 14px;">HYPER_DRIVE_v12.0</h2>
            <hr style="border: 0.5px solid #005566; margin: 10px 0;">
            <div class="stat"><span>DRIVE_STATUS:</span><span id="status">IDLE</span></div>
            <div class="stat"><span>DIMENSIONAL_FOLD:</span><span id="fold">1.0x</span></div>
            <div class="stat"><span>COORDINATES:</span><span>X-774 / Y-12</span></div>
        </div>
        <div class="console-box">
            <textarea id="ilmInput">
// HYPERSPACE INITIATION
CHARGE_DRIVE(100)
WAIT(2.0)
CALCULATE_VECTOR(1.0)
WAIT(1.5)
ENGAGE_JUMP()
WAIT(4.0)
EXIT_HYPERSPACE()</textarea>
            <button onclick="sim.run()">Execute Jump</button>
        </div>
    </div>

    <script>
        class HyperspaceSim {
            constructor() {
                this.isJumping = false;
                this.charge = 0;
                this.fold = 1;
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
                this.camera.position.z = 100;
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                // Starfield Geometry
                const starGeo = new THREE.BufferGeometry();
                const starPositions = [];
                for(let i=0; i<8000; i++) {
                    starPositions.push((Math.random()-0.5)*1500, (Math.random()-0.5)*1500, (Math.random()-0.5)*3000);
                }
                starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
                this.stars = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 1.2}));
                this.scene.add(this.stars);

                this.animate();
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]) || 0;
                        if (cmd === 'CHARGE_DRIVE') this.charge = val;
                        else if (cmd === 'ENGAGE_JUMP') { this.isJumping = true; this.targetFold = 25; }
                        else if (cmd === 'EXIT_HYPERSPACE') { this.isJumping = false; this.targetFold = 1; }
                        else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, val * 1000));
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Logic: Smoothly transition FOV and Star Stretch
                this.fold += ((this.targetFold || 1) - this.fold) * 0.05;
                
                if (this.isJumping) {
                    this.stars.scale.z = this.fold * 5;
                    this.stars.position.z += this.fold * 2;
                    this.camera.fov = 60 + (this.fold * 2.5);
                    document.getElementById('status').innerText = "IN_HYPERSPACE";
                } else {
                    this.stars.scale.z += (1 - this.stars.scale.z) * 0.1;
                    this.stars.position.z += 0.5; // Normal drift
                    this.camera.fov += (60 - this.camera.fov) * 0.1;
                    document.getElementById('status').innerText = "IDLE";
                }

                if(this.stars.position.z > 1500) this.stars.position.z = -1500;
                
                this.camera.updateProjectionMatrix();
                document.getElementById('fold').innerText = this.fold.toFixed(1) + "x";
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new HyperspaceSim();
    </script>
</body>
</html>
