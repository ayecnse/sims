<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V4.3 - Stabilized Flight</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #010409; font-family: monospace; color: #e2e8f0; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; height: 100vh; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 24px; }
        .glass { background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(12px); border-left: 4px solid #00f2ff; padding: 15px; border-radius: 8px; pointer-events: auto; }
        .console-box { display: flex; gap: 10px; height: 250px; width: 100%; max-width: 900px; align-self: center; background: rgba(13,17,23,0.9); padding: 15px; border-radius: 12px; pointer-events: auto; }
        textarea { flex-grow: 1; background: #000; color: #00f2ff; border: 1px solid #334155; padding: 10px; font-size: 12px; resize: none; outline: none; }
        button { width: 150px; background: #00f2ff; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-overlay">
        <div class="glass">
            <h2 style="margin:0;">AyeCNSe V4.3 <span style="font-weight:normal; font-size:12px;">| PHYSICS_LOCKED</span></h2>
        </div>
        <div class="console-box">
            <textarea id="ilmInput">
// STABLE FLIGHT SEQUENCE
THROTTLE(5.0)  // Takeoff
WAIT(1.5)
PITCH(20)      // Forward tilt
WAIT(1.0)
PITCH(0)       // Level out
WAIT(2.0)
LAND()         // Soft descent</textarea>
            <button onclick="sim.run()">Execute</button>
        </div>
    </div>

    <script>
        class DroneSim {
            constructor() {
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.thrustPower = 0;
                this.gravity = -0.015;
                this.drag = 0.95; // Significant air resistance
                this.isArmed = false;
                this.props = [];
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.set(15, 10, 15);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.5), new THREE.GridHelper(100, 50, 0x1e293b, 0x0f172a));
                const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(10, 20, 10); this.scene.add(sun);

                this.buildDrone();
                this.animate();
            }

            buildDrone() {
                this.drone = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: 0x334155 });
                const propMat = new THREE.MeshStandardMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.6 });

                const core = new THREE.Mesh(new THREE.BoxGeometry(1, 0.2, 1), mat);
                this.drone.add(core);

                [[1,1], [1,-1], [-1,1], [-1,-1]].forEach(pos => {
                    const arm = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 1.2), mat);
                    arm.position.set(pos[0]*0.4, 0, pos[1]*0.4);
                    arm.rotation.y = (pos[0] === pos[1]) ? Math.PI/4 : -Math.PI/4;
                    this.drone.add(arm);
                    const prop = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 0.02, 16), propMat);
                    prop.position.set(pos[0], 0.1, pos[1]);
                    this.drone.add(prop);
                    this.props.push(prop);
                });
                this.scene.add(this.drone);
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]) || 0;
                        if (cmd === 'THROTTLE') { this.thrustPower = val * 0.01; this.isArmed = true; }
                        else if (cmd === 'PITCH') this.targetPitch = val * (Math.PI / 180);
                        else if (cmd === 'LAND') { this.thrustPower = 0.012; } // Hover is 0.015, so 0.012 is a slow drop
                        else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, val * 1000));
                        else if (cmd === 'RESET') { 
                            this.drone.position.set(0,0,0); 
                            this.velocity.set(0,0,0); 
                            this.drone.rotation.set(0,0,0);
                            this.thrustPower = 0;
                        }
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                if (this.isArmed || this.drone.position.y > 0) {
                    // Smooth Rotation (Simple Auto-leveling)
                    if (this.targetPitch !== undefined) {
                        this.drone.rotation.x += (this.targetPitch - this.drone.rotation.x) * 0.1;
                    }

                    // Apply Thrust in local "UP"
                    let thrustVec = new THREE.Vector3(0, this.thrustPower, 0);
                    thrustVec.applyQuaternion(this.drone.quaternion);
                    
                    this.velocity.add(thrustVec);
                    this.velocity.y += this.gravity;
                    
                    // Terminal Velocity / Drag
                    this.velocity.multiplyScalar(this.drag);
                    
                    this.drone.position.add(this.velocity);

                    // Ground Floor Check
                    if (this.drone.position.y <= 0) {
                        this.drone.position.y = 0;
                        this.velocity.set(0,0,0);
                        this.isArmed = false;
                    }

                    // Propeller Speed tied to thrust
                    this.props.forEach(p => p.rotation.y += (this.thrustPower * 50) + 0.1);
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new DroneSim();
    </script>
</body>
</html>
