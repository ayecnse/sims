<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V3.5 - Grounded Physics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #010409; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .glass { background: rgba(13, 17, 23, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); pointer-events: auto; }
        .jetbrains { font-family: 'JetBrains Mono', monospace; font-size: 10px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="relative z-10 h-screen pointer-events-none flex flex-col justify-between p-6">
        <div class="glass p-5 rounded-xl border-l-4 border-cyan-500 w-fit">
            <h1 class="text-cyan-500 font-bold text-xl uppercase tracking-tighter">AyeCNSe <span class="text-white">V3.5_GROUNDED</span></h1>
            <p class="text-[10px] text-slate-400 uppercase mt-1 font-bold">Collision Buffers: ON | Gravity Scale: 1:1</p>
        </div>

        <div class="glass p-4 rounded-xl flex gap-4 h-80 w-full max-w-5xl self-center">
            <div class="flex-grow flex flex-col">
                <textarea id="ilmInput" class="flex-grow bg-black p-4 jetbrains text-cyan-200 outline-none rounded-lg border border-slate-800 resize-none">
// TRUE GROUNDED SIT & JUMP
LEG_L_HIP_PITCH(-80) 
LEG_R_HIP_PITCH(-80)
LEG_L_KNEE(80)
LEG_R_KNEE(80)
WAIT(0.5)
JUMP(4.0) // Physics will now calculate from seated height
WAIT(1.5)
RESET()</textarea>
            </div>
            <button onclick="sim.run()" class="w-48 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-xl transition-all uppercase text-sm">Execute Sequence</button>
        </div>
    </div>

    <script>
        class GroundedSim {
            constructor() {
                this.joints = {};
                this.velY = 0;
                this.gravity = -0.18;
                this.isJumping = false;
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.set(8, 4, 12);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.5), new THREE.GridHelper(50, 50, 0x1e293b, 0x0f172a));
                const sun = new THREE.DirectionalLight(0xffffff, 1.2); sun.position.set(10, 20, 10); this.scene.add(sun);

                this.buildBot();
                this.animate();
            }

            buildBot() {
                this.bot = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: 0x24292e });
                const gold = new THREE.MeshStandardMaterial({ color: 0x06b6d4 });

                this.pelvis = new THREE.Group();
                this.pelvis.position.y = 2.4; 
                this.bot.add(this.pelvis);
                this.pelvis.add(new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.4, 0.6), mat));

                this.torso = new THREE.Group(); this.torso.position.y = 0.2; this.pelvis.add(this.torso);
                this.torso.add(new THREE.Mesh(new THREE.BoxGeometry(1.0, 1.4, 0.7), mat));

                // ARM FIX: Increased X-offset to 0.75 and Z-offset to 0.1 to avoid torso
                this.createArm(-0.75, 0.6, 0.1, this.torso, mat, gold, 'L');
                this.createArm(0.75, 0.6, 0.1, this.torso, mat, gold, 'R');
                
                this.createLeg(-0.35, this.pelvis, mat, gold, 'L');
                this.createLeg(0.35, this.pelvis, mat, gold, 'R');

                this.scene.add(this.bot);
            }

            createArm(x, y, z, parent, mat, acc, side) {
                const sP = new THREE.Group(); sP.position.set(x, y, z); parent.add(sP);
                const sR = new THREE.Group(); sP.add(sR);
                const upper = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.8, 0.25), mat); upper.position.y = -0.4; sR.add(upper);
                const elbow = new THREE.Group(); elbow.position.y = -0.8; upper.add(elbow);
                const lower = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.8, 0.2), mat); lower.position.y = -0.4; elbow.add(lower);
                
                this.joints[`ARM_${side}_SHOULDER_PITCH`] = { ref: sP.rotation, axis: 'x' };
                this.joints[`ARM_${side}_SHOULDER_ROLL`] = { ref: sR.rotation, axis: 'z' };
                this.joints[`ARM_${side}_ELBOW`] = { ref: elbow.rotation, axis: 'x' };
            }

            createLeg(x, parent, mat, acc, side) {
                const hP = new THREE.Group(); hP.position.set(x, -0.2, 0); parent.add(hP);
                const u = new THREE.Mesh(new THREE.BoxGeometry(0.35, 1.2, 0.35), mat); u.position.y = -0.6; hP.add(u);
                const k = new THREE.Group(); k.position.y = -1.2; hP.add(k);
                const l = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.2, 0.3), mat); l.position.y = -0.6; k.add(l);
                const f = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.2, 0.8), acc); f.position.set(0, -1.2, 0.2); k.add(f);

                this.joints[`LEG_${side}_HIP_PITCH`] = { ref: hP.rotation, axis: 'x' };
                this.joints[`LEG_${side}_KNEE`] = { ref: k.rotation, axis: 'x' };
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]);
                        if (cmd === 'JUMP') { this.velY = val * 0.12; this.isJumping = true; }
                        else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, val * 1000));
                        else if (cmd === 'RESET') { this.isJumping = false; this.velY = 0; Object.values(this.joints).forEach(j => j.ref[j.axis] = 0); }
                        else if (this.joints[cmd]) this.joints[cmd].ref[this.joints[cmd].axis] = (val * Math.PI) / 180;
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // --- KINEMATIC GROUNDING ENGINE ---
                // Calculate the visual foot drop based on knee/hip angles
                const lHip = this.joints['LEG_L_HIP_PITCH'].ref.x;
                const lKnee = this.joints['LEG_L_KNEE'].ref.x;
                // Simulating the vertical displacement of the pelvis
                const currentHeightOffset = (Math.cos(lHip) * 1.2) + (Math.cos(lHip + lKnee) * 1.2);
                
                if (!this.isJumping) {
                    this.bot.position.y = 0; // Stick to grid
                    this.pelvis.position.y = Math.max(0.5, currentHeightOffset); 
                } else {
                    this.bot.position.y += this.velY;
                    this.velY += this.gravity;
                    if (this.bot.position.y <= 0) { this.bot.position.y = 0; this.velY = 0; this.isJumping = false; }
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new GroundedSim();
    </script>
</body>
</html>
