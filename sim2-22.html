<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V3.6 - Deep-Chain Parametric</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #010409; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .glass { background: rgba(13, 17, 23, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); pointer-events: auto; }
        .jetbrains { font-family: 'JetBrains Mono', monospace; font-size: 10px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="relative z-10 h-screen pointer-events-none flex flex-col justify-between p-6">
        <div class="glass p-5 rounded-xl border-l-4 border-fuchsia-500 w-fit">
            <h1 class="text-fuchsia-500 font-bold text-xl uppercase tracking-tighter">AyeCNSe <span class="text-white">V3.6_DEEP_CHAIN</span></h1>
            <p class="text-[10px] text-slate-400 uppercase mt-1 font-bold">Parenting: Recursive | Head: Active | Arms: 6-DOF</p>
        </div>

        <div class="glass p-4 rounded-xl flex gap-4 h-80 w-full max-w-5xl self-center">
            <div class="flex-grow flex flex-col">
                <textarea id="ilmInput" class="flex-grow bg-black p-4 jetbrains text-fuchsia-200 outline-none rounded-lg border border-slate-800 resize-none">
// FULL BODY STRESS TEST
HEAD_PAN(45)
HEAD_TILT(20)
ARM_L_SHOULDER_ROLL(90)
ARM_R_SHOULDER_ROLL(-90)
ARM_L_ELBOW(-90)
ARM_R_ELBOW(-90)
LEG_L_HIP_PITCH(-45)
LEG_R_HIP_PITCH(-45)
WAIT(0.5)
JUMP(4.0)
WAIT(1.5)
RESET()</textarea>
            </div>
            <button onclick="sim.run()" class="w-48 bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-bold rounded-xl transition-all uppercase text-sm">Run Sequence</button>
        </div>
    </div>

    <script>
        class DeepChainSim {
            constructor() {
                this.joints = {};
                this.velY = 0;
                this.gravity = -0.15;
                this.isJumping = false;
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 5, 12);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.target.set(0, 2, 0);
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.5), new THREE.GridHelper(50, 50, 0x1e293b, 0x0f172a));
                const sun = new THREE.DirectionalLight(0xffffff, 1.2); sun.position.set(10, 20, 10); this.scene.add(sun);
                this.buildBot();
                this.animate();
            }

            buildBot() {
                this.bot = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: 0x2d3748 });
                const accent = new THREE.MeshStandardMaterial({ color: 0xd946ef });

                // --- ROOT: PELVIS ---
                this.pelvis = new THREE.Group();
                this.pelvis.position.y = 2.4;
                this.bot.add(this.pelvis);
                this.pelvis.add(new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.4, 0.6), mat));

                // --- TORSO ---
                this.torso = new THREE.Group();
                this.torso.position.set(0, 0.2, 0);
                this.pelvis.add(this.torso);
                this.torso.add(new THREE.Mesh(new THREE.BoxGeometry(1.0, 1.4, 0.7), mat));

                // --- HEAD & NECK ---
                const neck = new THREE.Group(); 
                neck.position.set(0, 0.8, 0); 
                this.torso.add(neck); // Neck attached to Torso
                const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), mat);
                neck.add(head); // Head attached to Neck
                this.joints['HEAD_PAN'] = { ref: neck.rotation, axis: 'y' };
                this.joints['HEAD_TILT'] = { ref: head.rotation, axis: 'x' };

                // --- ARMS (Recursive Parenting) ---
                this.createArm(-0.75, 0.5, this.torso, mat, accent, 'L');
                this.createArm(0.75, 0.5, this.torso, mat, accent, 'R');

                // --- LEGS ---
                this.createLeg(-0.35, this.pelvis, mat, accent, 'L');
                this.createLeg(0.35, this.pelvis, mat, accent, 'R');

                this.scene.add(this.bot);
            }

            createArm(x, y, parent, mat, acc, side) {
                const sP = new THREE.Group(); sP.position.set(x, y, 0); parent.add(sP);
                const sR = new THREE.Group(); sP.add(sR);
                const upper = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.8, 0.2), mat);
                upper.position.y = -0.4;
                sR.add(upper); // Upper arm is child of shoulder

                const elbow = new THREE.Group();
                elbow.position.y = -0.4; // Pivot at end of upper arm
                upper.add(elbow); // ELBOW IS CHILD OF UPPER ARM

                const lower = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.8, 0.18), mat);
                lower.position.y = -0.4;
                elbow.add(lower); // Forearm is child of elbow

                const hand = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.2), acc);
                hand.position.y = -0.45;
                lower.add(hand); // Hand is child of forearm

                this.joints[`ARM_${side}_SHOULDER_PITCH`] = { ref: sP.rotation, axis: 'x' };
                this.joints[`ARM_${side}_SHOULDER_ROLL`] = { ref: sR.rotation, axis: 'z' };
                this.joints[`ARM_${side}_ELBOW`] = { ref: elbow.rotation, axis: 'x' };
            }

            createLeg(x, parent, mat, acc, side) {
                const hip = new THREE.Group(); hip.position.set(x, -0.2, 0); parent.add(hip);
                const upper = new THREE.Mesh(new THREE.BoxGeometry(0.35, 1.2, 0.35), mat);
                upper.position.y = -0.6; hip.add(upper);

                const knee = new THREE.Group(); knee.position.y = -0.6; upper.add(knee);
                const lower = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.2, 0.3), mat);
                lower.position.y = -0.6; knee.add(lower);

                const foot = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.2, 0.8), acc);
                foot.position.set(0, -0.65, 0.2); lower.add(foot);

                this.joints[`LEG_${side}_HIP_PITCH`] = { ref: hip.rotation, axis: 'x' };
                this.joints[`LEG_${side}_KNEE`] = { ref: knee.rotation, axis: 'x' };
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]);
                        if (cmd === 'JUMP') { this.velY = val * 0.12; this.isJumping = true; }
                        else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, val * 1000));
                        else if (cmd === 'RESET') { this.isJumping = false; this.velY = 0; Object.values(this.joints).forEach(j => j.ref[j.axis] = 0); }
                        else if (this.joints[cmd]) this.joints[cmd].ref[this.joints[cmd].axis] = (val * Math.PI) / 180;
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                if (this.isJumping) {
                    this.bot.position.y += this.velY;
                    this.velY += this.gravity;
                    if (this.bot.position.y <= 0) { this.bot.position.y = 0; this.velY = 0; this.isJumping = false; }
                }
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new DeepChainSim();
    </script>
</body>
</html>
