<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyeCNSe V1.6 - Humanoid Biped</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050507; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; padding: 24px; }
        .pointer-auto { pointer-events: auto; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .jetbrains { font-family: 'JetBrains Mono', monospace; font-size: 11px; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div class="flex justify-between items-start pointer-auto">
            <div class="glass p-5 rounded-xl border-l-4 border-blue-500">
                <h1 class="text-blue-400 font-bold text-xl tracking-tighter">AyeCNSe <span class="text-white">HUMANOID_V1</span></h1>
                <p class="text-[10px] text-slate-400 uppercase mt-1">Status: Bipedal Balance Active</p>
            </div>

            <div class="glass p-4 rounded-xl w-72">
                <h2 class="text-xs font-bold mb-2 text-slate-300 uppercase">Kinematic State</h2>
                <div class="grid grid-cols-2 gap-2 jetbrains text-blue-300">
                    <div>L_ARM: <span id="tel-larm">0째</span></div>
                    <div>R_ARM: <span id="tel-rarm">0째</span></div>
                    <div>GAIT: <span id="tel-gait">IDLE</span></div>
                    <div>STAB: <span class="text-green-400">98%</span></div>
                </div>
            </div>
        </div>

        <div class="glass p-4 rounded-xl pointer-auto flex gap-6 h-72">
            <div class="flex-grow flex flex-col">
                <span class="text-[10px] font-bold text-slate-500 uppercase mb-2">Bilateral Sequence Editor</span>
                <textarea id="ilmInput" class="flex-grow bg-slate-950 p-4 jetbrains text-blue-100 outline-none rounded-lg border border-slate-800 resize-none leading-relaxed">
// 1. Movement
WALK(4)
WAIT(0.5)

// 2. Bilateral Arm Manipulation
ARM_L_SHOULDER(45)
ARM_R_SHOULDER(45)
ARM_L_ELBOW(60)
ARM_R_ELBOW(60)
GRIP_L(CLOSE)
GRIP_R(CLOSE)

// 3. Pose
ARM_L_SHOULDER(-20)
ARM_R_SHOULDER(-20)
WAIT(1)
RESET()</textarea>
            </div>
            <div class="w-48 flex flex-col gap-2">
                <button onclick="sim.run()" class="flex-grow bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg transition-all text-sm uppercase">Execute Intent</button>
                <button onclick="sim.resetView()" class="p-2 bg-slate-800 text-[10px] text-white rounded font-bold uppercase">Center Camera</button>
            </div>
        </div>
    </div>

    <script>
        class HumanoidSim {
            constructor() {
                this.isWalking = false;
                this.walkTime = 0;
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x020617);
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.set(5, 5, 8);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.5));
                const sun = new THREE.DirectionalLight(0xffffff, 1);
                sun.position.set(5, 10, 5);
                this.scene.add(sun);

                this.scene.add(new THREE.GridHelper(30, 30, 0x1e293b, 0x0f172a));
                this.buildHumanoid();
                this.animate();
            }

            buildHumanoid() {
                this.bot = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: 0x334155 });
                const accent = new THREE.MeshStandardMaterial({ color: 0x3b82f6 });

                // Torso
                const torso = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.8, 0.6), mat);
                torso.position.y = 3.2; 
                this.bot.add(torso);

                // Head
                const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), mat);
                head.position.y = 1.3;
                torso.add(head);

                // Build Arms (6-DOF Logic)
                this.arms = {
                    L: this.createArm(-0.85, torso, accent),
                    R: this.createArm(0.85, torso, accent)
                };

                // Build Legs
                this.legs = {
                    L: this.createLeg(-0.4, mat, accent),
                    R: this.createLeg(0.4, mat, accent)
                };
                
                this.scene.add(this.bot);
            }

            createArm(xSide, parent, mat) {
                const shoulder = new THREE.Group();
                shoulder.position.set(xSide, 0.6, 0);
                parent.add(shoulder);

                const upper = new THREE.Group();
                const uMesh = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.8, 0.3), mat);
                uMesh.position.y = -0.4;
                upper.add(uMesh);
                shoulder.add(upper);

                const elbow = new THREE.Group();
                elbow.position.y = -0.8;
                upper.add(elbow);
                const lMesh = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.8, 0.25), mat);
                lMesh.position.y = -0.4;
                elbow.add(lMesh);

                const wrist = new THREE.Group();
                wrist.position.y = -0.8;
                elbow.add(wrist);

                const gripper = new THREE.Group();
                const gL = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.2, 0.1), mat);
                const gR = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.2, 0.1), mat);
                gL.position.x = -0.05; gR.position.x = 0.05;
                gripper.add(gL, gR);
                wrist.add(gripper);

                return { shoulder, upper, elbow, wrist, gL, gR };
            }

            createLeg(xPos, mat, jointMat) {
                const hip = new THREE.Group();
                hip.position.set(xPos, 2.4, 0);
                const uLeg = new THREE.Mesh(new THREE.BoxGeometry(0.4, 1.2, 0.4), mat);
                uLeg.position.y = -0.6;
                hip.add(uLeg);

                const knee = new THREE.Group();
                knee.position.y = -1.2;
                uLeg.add(knee);
                const lLeg = new THREE.Mesh(new THREE.BoxGeometry(0.35, 1.2, 0.35), mat);
                lLeg.position.y = -0.6;
                knee.add(lLeg);

                const foot = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.15, 0.8), jointMat);
                foot.position.y = -1.2;
                knee.add(foot);

                this.bot.add(hip);
                return { hip, knee };
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for(let line of lines) {
                    if (line.trim().startsWith('//') || !line.trim()) continue;
                    const match = line.match(/(.+)\((.*)\)/);
                    if(match) {
                        const cmd = match[1].trim();
                        const val = match[2].trim();
                        await this.execute(cmd, val);
                    }
                }
            }

            async execute(cmd, val) {
                const deg = parseFloat(val);
                const rad = (deg * Math.PI) / 180;

                if(cmd.startsWith('ARM_L')) this.animateJoint(this.arms.L, cmd, rad);
                if(cmd.startsWith('ARM_R')) this.animateJoint(this.arms.R, cmd, rad);
                if(cmd === 'WALK') await this.walk(deg);
                if(cmd === 'WAIT') await new Promise(r => setTimeout(r, deg*1000));
                if(cmd === 'RESET') this.resetAll();
                
                await new Promise(r => setTimeout(r, 400));
            }

            animateJoint(arm, cmd, rad) {
                if(cmd.includes('SHOULDER')) arm.shoulder.rotation.x = rad;
                if(cmd.includes('ELBOW')) arm.elbow.rotation.x = -rad;
                document.getElementById('tel-larm').innerText = Math.round(this.arms.L.shoulder.rotation.x * 57) + '째';
                document.getElementById('tel-rarm').innerText = Math.round(this.arms.R.shoulder.rotation.x * 57) + '째';
            }

            async walk(dist) {
                this.isWalking = true;
                let traveled = 0;
                while(traveled < dist) {
                    this.bot.position.z += 0.05;
                    traveled += 0.05;
                    await new Promise(r => setTimeout(r, 16));
                }
                this.isWalking = false;
                this.resetLegs();
            }

            resetAll() {
                this.bot.position.set(0,0,0);
                this.arms.L.shoulder.rotation.set(0,0,0);
                this.arms.R.shoulder.rotation.set(0,0,0);
                this.arms.L.elbow.rotation.set(0,0,0);
                this.arms.R.elbow.rotation.set(0,0,0);
            }

            resetLegs() {
                this.legs.L.hip.rotation.x = 0;
                this.legs.R.hip.rotation.x = 0;
            }

            resetView() { this.camera.position.set(5, 5, 8); this.controls.target.set(0,3,0); }

            animate() {
                requestAnimationFrame(() => this.animate());
                if(this.isWalking) {
                    this.walkTime += 0.12;
                    const swing = Math.sin(this.walkTime) * 0.5;
                    // Bipedal Gait Logic
                    this.legs.L.hip.rotation.x = swing;
                    this.legs.R.hip.rotation.x = -swing;
                    // Opposite Arm Swing for Balance
                    this.arms.L.shoulder.rotation.x = -swing * 0.3;
                    this.arms.R.shoulder.rotation.x = swing * 0.3;
                    // Torso Bob
                    this.bot.position.y = Math.abs(Math.cos(this.walkTime)) * 0.1;
                }
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const sim = new HumanoidSim();
    </script>
</body>
</html>
