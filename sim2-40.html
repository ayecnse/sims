<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyeCNSe V13.2 - Genesis Core</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; height: 100vh; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 30px; box-sizing: border-box; }
        .core-hud { background: rgba(10, 0, 10, 0.9); border: 2px solid #ff0055; padding: 20px; border-radius: 8px; pointer-events: auto; color: #ff0055; width: 340px; box-shadow: 0 0 30px rgba(255, 0, 85, 0.4); }
        .console-box { display: flex; gap: 10px; height: 200px; width: 100%; max-width: 900px; align-self: center; background: rgba(5, 0, 5, 0.95); padding: 15px; border-radius: 8px; border: 1px solid #ff0055; pointer-events: auto; box-sizing: border-box; }
        textarea { flex-grow: 1; background: #000; color: #ff0055; border: 1px solid #660022; padding: 10px; font-size: 12px; outline: none; resize: none; font-family: 'JetBrains Mono', monospace; }
        button { width: 160px; background: #ff0055; color: #fff; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .stat { font-size: 13px; margin-bottom: 5px; display: flex; justify-content: space-between; }
        #log-display { font-size: 11px; color: #ff77aa; margin-top: 10px; border-top: 1px solid #440022; padding-top: 5px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-overlay">
        <div class="core-hud">
            <h2 style="margin:0; font-size: 16px;">OMNIVERSE_ARCHITECT_v13.2</h2>
            <div id="log-display">UNIVERSE_ITERATION: 1</div>
            <hr style="border: 0.5px solid #440022; margin: 10px 0;">
            <div class="stat"><span>DIMENSION:</span><span id="dim">3D</span></div>
            <div class="stat"><span>PHYSICS_SEED:</span><span id="seed">0.500</span></div>
            <div class="stat"><span>ENTROPY_STATE:</span><span id="entropy">STABLE</span></div>
        </div>
        <div class="console-box">
            <textarea id="ilmInput">
// THE GENESIS CYCLE
INITIATE_DIMENSIONAL_SHIFT(10)
WAIT(2.0)
RECURSIVE_FOLDING_ON()
WAIT(3.0)
COLLAPSE_TO_SINGULARITY()
WAIT(2.0)
BIG_BANG()
WAIT(1.5)
INITIATE_DIMENSIONAL_SHIFT(3)</textarea>
            <button onclick="sim.run()">Execute Genesis</button>
        </div>
    </div>

    <script>
        class GenesisSim {
            constructor() {
                this.dimension = 3;
                this.seed = 0.5;
                this.iteration = 1;
                this.isFolding = false;
                this.init();
            }

            init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
                this.camera.position.z = 150;
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                // Create the "Lattice of Existence"
                const geo = new THREE.TorusKnotGeometry(40, 15, 300, 40);
                const mat = new THREE.PointsMaterial({ color: 0xff0055, size: 0.6 });
                this.realityMesh = new THREE.Points(geo, mat);
                this.scene.add(this.realityMesh);

                // Cosmic Background Particles
                const bgGeo = new THREE.BufferGeometry();
                const bgCoords = [];
                for(let i=0; i<10000; i++) {
                    bgCoords.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);
                }
                bgGeo.setAttribute('position', new THREE.Float32BufferAttribute(bgCoords, 3));
                this.dust = new THREE.Points(bgGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.3, transparent: true, opacity: 0.2}));
                this.scene.add(this.dust);

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                this.animate();
            }

            async run() {
                const lines = document.getElementById('ilmInput').value.split('\n');
                for (let line of lines) {
                    const m = line.trim().match(/(.+)\((.*)\)/);
                    if (m) {
                        const cmd = m[1].trim();
                        const val = parseFloat(m[2]) || 0;
                        
                        if (cmd === 'INITIATE_DIMENSIONAL_SHIFT') this.dimension = val;
                        else if (cmd === 'GENERATE_NEW_REALITY_SEED') {
                            this.seed = val;
                            this.realityMesh.material.color.setHSL(val, 0.8, 0.5);
                        }
                        else if (cmd === 'RECURSIVE_FOLDING_ON') this.isFolding = true;
                        else if (cmd === 'COLLAPSE_TO_SINGULARITY') {
                            this.isFolding = false;
                            this.dimension = 0;
                        }
                        else if (cmd === 'BIG_BANG') {
                            this.iteration++;
                            this.dimension = 3;
                            this.seed = Math.random();
                            this.isFolding = false;
                            // Flash effect
                            this.realityMesh.scale.set(10, 10, 10);
                            this.realityMesh.material.color.setHSL(this.seed, 1, 0.7);
                            this.camera.position.z = 20; 
                        }
                        else if (cmd === 'WAIT') await new Promise(r => setTimeout(r, val * 1000));
                    }
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Physics logic
                this.realityMesh.rotation.x += 0.005;
                this.realityMesh.rotation.y += 0.01 * this.seed;

                // Singularity vs Expansion
                if (this.dimension === 0) {
                    this.realityMesh.scale.lerp(new THREE.Vector3(0.001, 0.001, 0.001), 0.1);
                    this.camera.position.z += (50 - this.camera.position.z) * 0.1;
                } else {
                    this.realityMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.05);
                    let targetZ = 100 + (this.dimension * 10);
                    this.camera.position.z += (targetZ - this.camera.position.z) * 0.02;
                }

                if (this.isFolding) {
                    let s = 1 + Math.sin(Date.now() * 0.005) * 2;
                    this.realityMesh.scale.set(s, s, s);
                }

                // Update HUD
                document.getElementById('dim').innerText = Math.round(this.dimension) + "D";
                document.getElementById('seed').innerText = this.seed.toFixed(3);
                document.getElementById('entropy').innerText = this.dimension === 0 ? "SINGULARITY" : (this.isFolding ? "FOLDING" : "STABLE");
                document.getElementById('log-display').innerText = `UNIVERSE_ITERATION: ${this.iteration}`;

                this.renderer.render(this.scene, this.camera);
            }
        }

        const sim = new GenesisSim();
    </script>
</body>
</html>
